<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Controller</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #circle-container {
      position: relative;
      width: 420px;
      height: 420px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #target-circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
      box-sizing: border-box;
    }
    #target-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }
    #coordinates-display {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 8px;
      background-color: #f4f4f4;
      border-radius: 4px;
      display: inline-block;
      min-width: 300px;
    }
    .coordinate-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Spherical Link Controller</h1>

    <div id="circle-container">
      <div id="target-circle">
        <div id="target-dot"></div>
      </div>
    </div>

    <div class="coordinate-container">
      <div id="coordinates-display">
        Click in the circle above to select a point
      </div>
    </div>

    <div class="servo-control">
      <h2>Pin 12 Control</h2>
      <div class="control-display">
        <span class="value-display" id="pin12-value">0°</span>
        <input type="range" min="-60" max="60" step="any" value="0" class="slider" id="pin12-slider">
      </div>
      <div class="pulse-width">Pulse Width: <span id="pin12-pw">1500</span>μs</div>
    </div>

    <div class="servo-control">
      <h2>Pin 13 Control</h2>
      <div class="control-display">
        <span class="value-display" id="pin13-value">0°</span>
        <input type="range" min="-60" max="60" step="any" value="0" class="slider" id="pin13-slider">
      </div>
      <div class="pulse-width">Pulse Width: <span id="pin13-pw">1500</span>μs</div>
    </div>

    <div class="status" id="status">Ready</div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
